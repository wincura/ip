DISPLAY_HELP=Liste des commandes dans InvictaBot :\n\tbye - quitter l'application\n\tlist - afficher la liste des tâches\n\tdelete <index> - supprimer une tâche\n\tmark <index> - marquer une tâche comme terminée\n\tunmark <index> - marquer une tâche comme non terminée\n\ttodo <nom> - ajouter une tâche simple\n\tdeadline <nom> /by <date_limite> - ajouter une tâche avec échéance\n\tevent <nom> /from <début> /to <fin> - ajouter un événement\n\tfind <texte_recherché> - afficher les tâches contenant le texte recherché\n\tday <date> - afficher les tâches à une date donnée\n\tperiod /from <début> /to <fin> - afficher les tâches dans une période donnée\n\n\tFormats de date et d'heure disponibles :\n\tyyyy-MM-dd\n\tyyyy-MM-dd HH:mm

