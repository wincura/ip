DISPLAY_HELP=Lista de comandos en InvictaBot:\n\tbye - salir de la aplicación\n\tlist - mostrar la lista de tareas\n\tdelete - eliminar una tarea\n\tmark <index> - marcar tarea como completada\n\tunmark <index> - marcar tarea como no completada\n\ttodo <nombre> - añadir una tarea simple\n\tdeadline <nombre> /by <fecha_limite> - añadir una tarea con fecha límite\n\tevent <nombre> /from <inicio> /to <fin> - añadir un evento\n\tfind <texto_busqueda> - mostrar tareas que contengan el texto en la descripción\n\tday <fecha> - mostrar tareas en una fecha\n\tperiod /from <inicio> /to <fin> - mostrar tareas dentro de un período\n\n\tFormatos de fecha y hora disponibles:\n\tyyyy-MM-dd\n\tyyyy-MM-dd HH:mm

