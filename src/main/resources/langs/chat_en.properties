DISPLAY_HELP=List of commands in InvictaBot:\n\tbye - exit app\n\tlist - display task list\n\tdelete - delete the task\n\tmark <index> - mark task as done\n\tunmark <index> - mark task as not done\n\ttodo <name> - add a to-do task\n\tdeadline <name> /by <deadline> - add a deadline task\n\tevent <name> /from <start> /to <end> - add an event\n\tfind <search string> - display tasks containing search string in task descriptions\n\tday <date> - display tasks on date\n\tperiod /from <start> /to <end> - display tasks within period\n\n\tList of available date time formats:\n\tyyyy-MM-dd\n\tyyyy-MM-dd HH:mm

